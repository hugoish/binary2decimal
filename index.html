<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary and Decimal</title>
  </head>

  <link rel="stylesheet" href="https://hugoish.github.io/binary2decimal/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />

  <script
    type="text/javascript"
    src="https://hugoish.github.io/binary2decimal/script.js"
  ></script>
  <body>
    <button id="btn-mode-toggle"></button>

    <h1>Binary and Decimal</h1>

    <section class="container">
      <form onsubmit="return false">
        <label for="bin">Binary to Decimal</label>
        <input
          type="text"
          id="bin"
          name="bin"
          placeholder="Binary here"
          size="35"
        />
        <input
          type="text"
          id="bin-dec"
          name="bin-dec"
          placeholder="Result Binary to Decimal"
          size="35"
          disabled
        />
        <input
          type="submit"
          onclick="Bin2Dec()"
          id="button-bin-dec"
          value="Calculate"
        />
        <!-- <button onclick="Bin2Dec()" id="button-dec-bin">Calculate</button> -->
      </form>

      <form onsubmit="return false">
        <label for="dec">Decimal to Binary</label>
        <input
          type="text"
          id="dec"
          name="dec"
          placeholder="Decimal here"
          size="35"
        />
        <input
          type="text"
          id="dec-bin"
          name="dec-bin"
          placeholder="Result Decimal to Binary"
          size="35"
          disabled
        />
        <input type="submit" onclick="Dec2Bin()" value="Calculate" />
      </form>
    </section>
  </body>
</html>
